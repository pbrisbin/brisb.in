machine:
  environment:
    SITE: _site
    BUCKET: brisb.in

dependencies:
  pre:
    - sudo apt-get install python-pip
    - sudo pip install s3cmd

test:
  override:
    - s3cmd
        --dry-run
        --access_key $S3_ACCESS_KEY
        --secret_key $S3_SECRET_KEY
        --acl-public
        --delete-removed
        --no-mime-magic
        --cf-invalidate
        --cf-invalidate-default-index
        sync $SITE/ s3://$BUCKET

deployment:
  registry:
    branch: master
    commands:
      - s3cmd
          --access_key $S3_ACCESS_KEY
          --secret_key $S3_SECRET_KEY
          --acl-public
          --delete-removed
          --no-mime-magic
          --cf-invalidate
          --cf-invalidate-default-index
          sync $SITE/ s3://$BUCKET
